<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let course of courses"
            (click)="selectCourse(course)">
            <h3 matLine>{{course.title}}</h3>
            <p matLine>{{course.description}}</p>
            <p matLine>{{course.description}}</p>
            <button mat-icon-button color="warn"
              (click)="deleteCourse(course.id);$event.stopImmediatePropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Select Course
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm" (submit)="saveCourse()">
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Title"
              type="text" name="title" required
              [(ngModel)]="selectedCourse.title">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Description"
              type="text" name="description"
              [(ngModel)]="selectedCourse.description">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="percentComplete"
            type="number" name="percentComplete"
            [(ngModel)]="selectedCourse.percentComplete">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="favorite"
                   type="text" name="favorite"
                   [(ngModel)]="selectedCourse.favorite">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
          <button type="button" mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
      <pre>{{form.value | json}}</pre>
      <pre>{{form.valid | json}}</pre>
    </mat-card>
  </div>
</div>
